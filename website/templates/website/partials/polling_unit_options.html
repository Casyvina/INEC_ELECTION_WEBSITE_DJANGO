<div class="col-auto">
    <label for="ward">Select Polling Unit:</label>
</div>
<select class="col-sm-4 form-control"
    name="polling-unit">
        <option value="">Select Polling Unit</option>
        {% for polling_unit in polling_units %}
            <option value="{{ polling_unit.polling_unit_id }}">{{ polling_unit.polling_unit_number }}</option>
        {% endfor %}
</select>
