{% extends 'base.html' %}

{% block content %}

<div class="container col-md-6">
    <h2>Welcome Agent</h2>
    <small> Login here!</small>
    
    <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="form-class">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-secondary rounded">Login</button>
        <a href="{% url 'signup' %}">Dont have Account Create</a>
    </form>
</div>



{% endblock content %}
